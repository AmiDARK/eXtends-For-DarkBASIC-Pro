<p><FONT FACE=Verdana SIZE=2><FONT SIZE=3><B>XGUI SET GADGET TEXT<br>
  </B></FONT></FONT> This command will change the text outputted in a gadget. 
  If the gadget was graphic only, it will become a combi gadget.<br>
  <br>
  <FONT FACE=Verdana SIZE=2>SYNTAX<BR>
  XGui Set Gadget Text GadgetNumber, String$</FONT></p>
