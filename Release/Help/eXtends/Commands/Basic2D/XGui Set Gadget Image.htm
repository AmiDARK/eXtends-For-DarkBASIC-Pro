<p><FONT FACE=Verdana SIZE=2><FONT SIZE=3><B>XGUI SET GADGET IMAGE<br>
  </B></FONT></FONT> this command will change the image used by a gadget. If the 
  gadget was a text only one, it will become a combi gadget.<br>
  <br>
  <FONT FACE=Verdana SIZE=2>SYNTAX<BR>
  XGui Set Gadget Image gadgetNumber, ImageNumber</FONT></p>
