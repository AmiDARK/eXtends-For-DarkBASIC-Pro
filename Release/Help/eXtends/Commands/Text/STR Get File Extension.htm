<FONT FACE=Verdana SIZE=2><FONT SIZE=3><B>STR GET FILE EXTENSION</B></FONT><BR>
That command will extract the extension from a filename. For example, a string 
like : EDITOR.EXE will return : .EXE<br>
<br>
SYNTAX<BR>
Extension$ = STR Get File Extension( String$ )<BR>
