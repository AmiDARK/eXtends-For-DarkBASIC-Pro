<FONT FACE=Verdana SIZE=2><FONT SIZE=3><B>STR REMOVE FILE EXTENSION</B></FONT><BR>
That command will remove the 3 character extension and dot from a filename (for 
example : EDITOR.EXE will return EDITOR )<br>
<br>
SYNTAX<BR>
FileName$ = STR Remove File Extension( String$ )<BR>
