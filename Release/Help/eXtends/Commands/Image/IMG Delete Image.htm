<FONT FACE=Verdana SIZE=2><FONT SIZE=3><B>IMG DELETE IMAGE</B></FONT><BR>
That command will delete an image that was previously created by the plugin image 
commands (<a href="IMG%20Load%20Image.htm">IMG LOAD IMAGE</a>, <a href="IMG%20Make%20Image.htm">IMG 
MAKE IMAGE</a>, <a href="IMG%20Make%20Image%20From%20Memblock.htm">IMG MAKE IMAGE 
FROM MEMBLOCK</a>)<br>
<br>
SYNTAX<BR>
Null = IMG Delete Image( ImageNumber )<BR>
