<FONT FACE=Verdana SIZE=2><FONT SIZE=3><B>SND LOAD SOUND</B></FONT>(3D)<BR>
That command will create a new sound or 3D sound from a sound file.<br>
<br>
SYNTAX<BR>
SoundNumber = SND Load Sound( FileName$ )<BR>
SoundNumber = SND Load Sound3D( FileName$ )<br>
