<FONT FACE=Verdana SIZE=2><FONT SIZE=3><B>MBC CLONE MEMBLOCK</B></FONT><BR>

existing one.<BR>
<BR>
SYNTAX<BR>
NewMemblock = MBC CLONE MEMBLOCK( SourceMemblock )<BR>
