<FONT FACE=Verdana SIZE=2><FONT SIZE=3><B>DSK CLEAR HIGHSCORE</B></FONT><BR>
That command will reset all scores to 0 in the table. This command does not affect 
Highscores files that are on disk. Only the table that is current in memory is 
changed. <br>
<br>
SYNTAX<BR>
DSK Clear HighScore<BR>
