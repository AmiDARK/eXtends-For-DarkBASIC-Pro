<FONT FACE=Verdana SIZE=2><FONT SIZE=3><B>DSK GET COUNT</B></FONT><BR>
That command will count how many files are actually opened. It will count only 
the files that are opened by commands of the plugin : <a href="DSK%20Open%20To%20Read.htm">DSK 
OPEN TO READ</a>, <a href="DSK%20Open%20To%20Write.htm">DSK OPEN TO WRITE</a>.<br>
<br>
SYNTAX<BR>
FilesCount = DSK Get Count()<BR>
