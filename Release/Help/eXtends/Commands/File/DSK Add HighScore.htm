<FONT FACE=Verdana SIZE=2><FONT SIZE=3><B>DSK ADD HIGHSCORE</B></FONT><BR>
That command will check if the entered score must be added to the highscore table. 
If the score is a new highscore, it will be added to the table.<br>
<br>
SYNTAX<BR>
DSK Add HighScore Score, Player$, Level<BR>
